preset: laravel

risky: false
enabled:
    - alpha_ordered_imports
disabled:
    - no_tab_indentation
    - unused_use

finder:
    exclude:
      - "tests"
      - "storage"
      - "vendor"
      - "docs"
      - "public"
      - "resources"
      - "bootstrap"
      - "database/migrations"
      - "database/seeds"
      - "database/fixtures"